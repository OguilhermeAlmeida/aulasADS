<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <a href="./style.css"></a>
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form id="formulario">
       
<div class="form-group">
    <label for="sexo">Sexo:</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
        <label class="form-check-label" for="masculino">Masculino</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="sexo" id="feminino" value="feminino">
        <label class="form-check-label" for="feminino">Feminino</label>
    </div>
</div>

<div class="form-group">
    <label for="interesses">Interesses:</label>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="interesses" id="esporte" value="esporte">
        <label class="form-check-label" for="esporte">Esporte</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="interesses" id="musica" value="musica">
        <label class="form-check-label" for="musica">Música</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="interesses" id="arte" value="arte">
        <label class="form-check-label" for="arte">Arte</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="interesses" id="tecnologia" value="tecnologia">
        <label class="form-check-label" for="tecnologia">Tecnologia</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="interesses" id="viagem" value="viagem">
        <label class="form-check-label" for="viagem">Viagem</label>
    </div>
</div>

<div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" class="form-control" id="nome" name="nome">
</div>

<div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email">
</div>

<div class="form-group">
    <label for="idade">Idade:</label>
    <input type="number" class="form-control" id="idade" name="idade">
</div>

<div class="form-group">
    <label for="altura">Altura:</label>
    <input type="number" class="form-control" id="altura" name="altura">
</div>
</form>
    </div>
    <script src="meuscript.js"></script>
</body>
</html>
